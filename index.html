<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-512.png">
  <title>PWA Sample</title>
  <script src="app.js"></script>
</head>

<body>
  <input type="button" value="おみくじを引く！" onclick="omikuji();" id="playBtn">
  <div>
    <div id="msgHeading" style="opacity: 0;">おみくじの結果は........</div>
    <div id="msg1"></div>
    <div id="msg2"></div>
  </div>
  <input type="button" value="リセット！" id="resetBtn" onclick="reset();" disabled="disabled">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener("load", event => {
        navigator.serviceWorker.register('pwa-serviceworker.js', { scope: './' }).then(resiter => {
          console.log('ServiceWorker registration successful with scope: ', resiter.scope);
        }).catch(err => {
          console.error('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
